name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repos
        uses: actions/checkout@v1
      - name: Install Hugo
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v0.91.2/hugo_extended_0.91.2_Linux-64bit.tar.gz
          tar xvzf hugo_extended_0.91.2_Linux-64bit.tar.gz hugo
          mv hugo $HOME/hugo
        env:
          HUGO_VERSION: 0.91.2
      - name: Hugo Build
        run: $HOME/hugo -v
      - name: Deploy to S3
        run: aws s3 sync public/ s3://${{ secrets.AWS_BUCKET_NAME }}/ --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_EC2_METADATA_DISABLED: true